<!DOCTYPE html>
<head>
    <title>Buttons</title>
</head>
    
    <body>
<style>
    .addtocart{
        background-color: rgb(219, 207, 39, 0.925);
        color: black;
        height: 40px;
        width: 160px;
        border: none;
        cursor: pointer;
        border-radius:20px;
    }
</style>



<style>
    .Uber{
        background-color: rgb(0, 0, 0);
        color: white;
        height: 40px;
        width: 112px;
        border: none;
        cursor: pointer;
        font-size: 12 px;
        margin-left: 8px;
    }
</style>
<style>
    .git{
        background-color: rgb(37, 176, 21);
        color: white;
        height: 40px;
        width: 112px;
        border: none;
        cursor: pointer;
        font-size: 12 px;
        margin-left: 8px;

    }
</style>
<style>
    .boot{
        background-color: rgb(132, 8, 160);
        color: white;

        width: 112px;
        border: none;

    }
</style>
<style>
    .down{
        background-color: white;
        color: black;

        border-color: rgba(110, 106, 106, 0.849);
    }
</style>
<style>
    .lkd{
        background-color: rgb(45, 60, 175);

    }
</style>

    .sav{

        margin-left: 8px;
        border-radius: 20px;
        font-weight: bold;
    }
</style>
<button class="addtocart">

</button class>
<button class="Uber">

</button class>

</button class>

</button class>

</button class>
